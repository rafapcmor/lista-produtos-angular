<h2>Produtos</h2>
<div class="container mt-5">
  <div class="row">
    <div class="col-lg-4" *ngFor="let produto of produtos">
      <div class="card" style="width: 18rem;">
        <img src="{{ produto.imagePath }}" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title" style="color: #0368ff;">{{ produto.nome }}</h5>
          <p class="card-text">
            {{ produto.descricao }}
          </p>
          <p class="card-text">R$ {{ produto.preco }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
